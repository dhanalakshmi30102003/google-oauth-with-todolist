        <ol id="taskList" class="space-y-3 capitalize ">
           


        </ol>
        <script>
            const input=document.querySelector("#text-input")
            const button=document.querySelector("#buttonadd")
            const list=document.querySelector("#takelist")
            button.addEventListener("click", () => {
            const inputvalue = input.value;
            const listElement = document.createElement("li");


            const textSpan = document.createElement("span");
            textSpan.textContent = inputvalue;


            const deleteButton = document.createElement("button");
            deleteButton.textContent = "detele";
            deleteButton.classList.add("ml-3", "px-2", "py-1", "bg-red-600", "text-white", "font-semibold", "rounded-lg");


            const icon = document.createElement("svg"); // Create an SVG element for your icon
            //icon.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>'
            icon.innerHTML = `<path d="M11 20a2.978 2.978 0 0 1-2.121-.879l-4-4C4.312 14.555 4 13.801 4 13s.312-1.555.879-2.122c1.133-1.133 3.109-1.133 4.242 0l1.188 1.188l3.069-5.523a2.999 2.999 0 0 1 5.507.632a2.975 2.975 0 0 1-.263 2.282l-5 9A3.015 3.015 0 0 1 11 20zm-4-8c-.268 0-.518.104-.707.293S6 12.732 6 13s.104.518.293.707l4 4a1.002 1.002 0 0 0 1.581-.221l5-9a.993.993 0 0 0 .088-.76a.992.992 0 0 0-.478-.6a1.015 1.015 0 0 0-1.357.388l-4.357 7.841l-3.062-3.062A.996.996 0 0 0 7 12z"/>`;


            listElement.appendChild(icon);
            listElement.appendChild(textSpan);
            listElement.appendChild(deleteButton);


            list.appendChild(listElement);


            input.value = "";


            // Add a click event listener to delete the item when the button is clicked.
            deleteButton.addEventListener("click", () => {
                list.removeChild(listElement);
            });
        })
       
   


</script>
